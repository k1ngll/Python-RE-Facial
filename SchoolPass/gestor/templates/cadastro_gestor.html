{% if user.is_authenticated and user.is_superuser %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Gestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h3 class="mb-4 text-center">Cadastrar Gestor</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                        <script>
                // Espera 5 segundos e depois esconde as mensagens
                setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                alert.style.transition = "opacity 0.5s ease-out";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500); // Remove do DOM após o fade
                 });
                }, 5000); // tempo em milissegundos (5000ms = 5s)
        </script>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail do Gestor</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar e Enviar Email</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                            <a href="{% url 'gestor:home' %}" class="btn btn-outline-secondary">← Voltar para a página inicial</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
{% endif %}
