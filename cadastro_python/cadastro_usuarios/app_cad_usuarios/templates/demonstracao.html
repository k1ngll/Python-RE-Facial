<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Demonstração - Reconhecimento Facial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            display: none;
        }
        .info p {
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reconhecimento Facial</h2>
        <button onclick="mostrarInformacoes()">Reconhecer aluno</button>

        <div class="info" id="infoAluno">
            <h3>Aluno reconhecido:</h3>
            <p><strong>Nome:</strong> Gustavo Oliveira</p>
            <p><strong>Curso:</strong> Sistemas de Informação</p>
            <p><strong>Disciplina:</strong> Desenvolvimento Web</p>
            <p><strong>Professor:</strong> João Silva</p>
            <p><strong>Sala:</strong> 203 - Bloco B</p>
        </div>
    </div>

    <script>
        function mostrarInformacoes() {
            document.getElementById("infoAluno").style.display = "block";
        }
    </script>
</body>
</html>
