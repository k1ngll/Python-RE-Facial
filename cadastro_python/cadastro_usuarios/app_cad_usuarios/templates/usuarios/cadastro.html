<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importa o Bootstrap 5 para estiliza칞칚o -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cadastro de Usu치rio</title>
</head>

<!-- Estiliza o corpo com fundo cinza claro e centraliza o conte칰do -->
<body style="background-color: #dcdcdc; display: flex; justify-content: center;">
    <div class="container mt-4">

        <!-- Alerta de sucesso da captura da foto (oculto por padr칚o) -->
        <div id="fotoStatus" class="alert alert-success text-center" style="display: none;">
            Foto capturada com sucesso!
        </div>
    
        <!-- Exibe mensagens Django (como confirma칞칚o de cadastro) -->
        <ul class="messages list-unstyled">
            {% for m in messages %}
                <li class="alert alert-success fade show" role="alert">{{ m }}</li>
            {% endfor %}
        </ul>
    
        <!-- Formul치rio de cadastro -->
        <form method="POST" enctype="multipart/form-data" class="p-4 shadow-lg rounded bg-light">
            {% csrf_token %} <!-- Prote칞칚o contra CSRF -->

            <h3 class="text-center mb-4">Cadastro</h3>
        
            <!-- Renderiza os campos do formul치rio (nome, email, etc) -->
            <div class="mb-3">
                {{ form.as_p }}
            </div>
    
            <!-- Bot칚o para abrir a webcam -->
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary" onclick="abrirWebcam()">Abrir Webcam</button>
            </div>
    
            <!-- 츼rea de exibi칞칚o do v칤deo da webcam -->
            <div class="text-center">
                <video id="video" width="300" height="200" class="border rounded shadow-sm mb-2 d-block mx-auto" autoplay></video>
            </div>
    
            <!-- Bot칚o para capturar a foto da webcam -->
            <div class="mb-3 text-center">
                <button type="button" id="capturar_Foto" class="btn btn-warning" onclick="capturarFoto()">游닞 Capturar Foto</button>
            </div>       
    
            <!-- Canvas invis칤vel para desenhar o frame capturado da webcam -->
            <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>

            <!-- Campo oculto onde a imagem ser치 armazenada em base64 -->
            <input type="hidden" id="foto" name="foto"> 
    
            <!-- Bot칚o para enviar o formul치rio (cadastrar) -->
            <div class="text-center mb-2">
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </div>

            <!-- Link para navegar para a tela de demonstra칞칚o -->
            <div class="text-center">
                <a href="{% url 'demo' %}" class="btn btn-secondary w-100">Ver Tela de Demonstra칞칚o</a>
            </div>
        </form>
    </div>

    <!-- Carrega arquivos est치ticos do Django -->
    {% load static %}
    
    <!-- Importa o script JavaScript que controla a webcam e captura de foto -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
